            <!-- Modal del formulario de inscripción -->
<div class="modal fade" id="formularioInscripcionModal" tabindex="-1" role="dialog" aria-labelledby="formularioInscripcionModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="formularioInscripcionModalLabel">Formulario de Inscripción</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <!-- Contenido del formulario de inscripción -->
                <form>
                    <div class="form-group">
                        <label for="nombreInscripcion">Nombre Completo:</label>
                        <input type="text" class="form-control" id="nombreInscripcion" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="emailInscripcion">Cedula:</label>
                        <input type="email" class="form-control" id="emailInscripcion" placeholder="Ingrese su correo electrónico">
                    </div>
                    <div class="form-group">
                        <label for="nombreInscripcion">Ciudad:</label>
                        <input type="text" class="form-control" id="nombreInscripcion" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombreInscripcion">Direccion:</label>
                        <input type="text" class="form-control" id="nombreInscripcion" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombreInscripcion">Correo Electrónico:</label>
                        <input type="text" class="form-control" id="nombreInscripcion" placeholder="Ingrese su nombre">
                    </div>
                    <div class="form-group">
                        <label for="nombreInscripcion"> Crear Contraseña:</label>
                        <input type="text" class="form-control" id="nombreInscripcion" placeholder="Ingrese su nombre">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Inscribirse</button>
                <button type="button" class="btn btn-primary">Cerrar</button>
            </div>
        </div>
    </div>
</div>
